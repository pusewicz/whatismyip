name: Fly Deploy
on:
  push:
    branches: [ main ]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only --build-arg GIT_REVISION=$(git rev-parse HEAD) --build-arg RUBY_VERSION=$(cat .ruby-version | tr -d '\n')
